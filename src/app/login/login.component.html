<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-title"> </span>

                <div class="wrap-input100 validate-input m-b-10">
                        <input class="input100" type="text" name="account" placeholder="请输入手机号" [(ngModel)]="model.account" #username="ngModel" required autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="icon-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-50">
                        <input class="input100" type="password" name="password" placeholder="请输入密码" [(ngModel)]="model.password"   #password="ngModel" required  autocomplete="off">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="icon-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn m-b-200" (click)="formSubmit()">登 录</button>
                </div>


                <div class="text-center w-full">
                    <span class="txt1">
                            ©2019 獐子岛集团有限公司 版权所有
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
