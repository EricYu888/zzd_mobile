<ion-header>

  </ion-toolbar>
</ion-header>

          </div>
          <div class="val">{{userInfo.userName}} </div>
        </div>

            <img src="../../assets/icon/mobile.svg" style="width: 12px; height:12px;" />&nbsp;手机号
          </div>

        </div>
        <div class="title">
          异常数据信息
        </div>
