<ion-header>
  <ion-toolbar>
    <ion-title style="background: linear-gradient(to right, #66cdff , #1f96ff);">
      <span style="color: white">数据监测</span>
    </ion-title>
    <ion-buttons style="float:left;">
        <button ion-button small icon-only clear (click)="viewList()" style="background-color:rgba(0,0,0,0)">
          <span style="color: white; font-size: 12px;font-weight: bolder;">返回</span>
        </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="tab-panel">
    <div class="tab-panel-item tab-active">
      <div class="aui-text-title">
        <h2><span>{{station_info.station_name}}</span></h2>
        <p><span>东经：{{station_info.east_longitude}}</span> &nbsp;
          &nbsp;<span>北纬：{{station_info.northern_latitude}}</span></p>
      </div>
    </div>

    <div>
      <div class="panel-chart" echarts [options]="chartSeaTemperatureOption"></div>
    </div>

    <div style="margin-top: 15px;;">
      <div>
        <div style="color: darkorange; text-align: center; ">以下数据尚无法获取，此图为模拟数据</div>
        <ul class="temper">
          <li>当前气温：29.8°C 当前最高气温：29.8°C</li>
          <li>历史平均气温：28.8°C 当前最低气温：27.6°C</li>
        </ul>
      </div>
      <div class="panel-chart" echarts [options]="chartTemperatureOption"></div>
    </div>
  </div>
</ion-content>
